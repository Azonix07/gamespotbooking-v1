# Nixpacks configuration for Railway
# Enables both Node.js (for React) and Python (for Flask)

[phases.setup]
nixPkgs = ["nodejs-18_x", "npm", "python311", "python311Packages.pip"]

[phases.build]
cmds = ["chmod +x ./build.sh && ./build.sh"]

[start]
cmd = "cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
