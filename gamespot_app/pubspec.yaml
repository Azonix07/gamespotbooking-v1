name: gamespot_app
description: GameSpot Kodungallur - Premium Gaming Lounge Mobile App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  # Networking
  http: ^1.2.0
  # State Management
  provider: ^6.1.1
  # Secure Storage (for auth tokens)
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  # Navigation
  go_router: ^13.0.0
  # UI / Animations
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  # Video Player (for home page background)
  video_player: ^2.8.2
  # URL Launcher
  url_launcher: ^6.2.2
  # Date Picker
  intl: ^0.19.0
  # Icons
  flutter_feather_icons: ^2.0.0+1
  # Lottie Animations (optional splash)
  lottie: ^3.0.0
  glassmorphism: ^3.0.0
  flutter_animate: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
